name: CI

on:
  workflow_call:
    inputs:
      rust-version:
        required: true
        type: string
      enabled-feature-set:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "rust-version: ${{ github.event.inputs.rust-version }}"
          echo "enabled-feature-set: ${{ github.event.inputs.enabled-feature-set }}"
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: IronCoreLabs/rust-toolchain@v1
        with:
          toolchain: ${{ github.event.inputs.rust-version }}
      - run: cargo check --no-default-features --features ${{ github.event.inputs.enabled-feature-set }}

